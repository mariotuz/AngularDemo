<div class="content-wrapper" id="Solicitud">        
    <section class="content">
    <div align="center" *ngIf="jsonSolicitudes.cargando">
            <h2>Cargando</h2>
        
            <div class="loader loader--style1" title="0">
                <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
                <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                    s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                    c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
                <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
                    C22.32,8.481,24.301,9.057,26.013,10.047z">
                    <animateTransform attributeType="xml"
                    attributeName="transform"
                    type="rotate"
                    from="0 20 20"
                    to="360 20 20"
                    dur="0.5s"
                    repeatCount="indefinite"/>
                    </path>
                </svg>
            </div>
            
            <p>
                Espere por favor
            </p>
        
    </div>
            <div class="container-fluid" *ngIf="!jsonSolicitudes.cargando">
                <div class="row">
                <div class="col-md-12">
                    <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Solicitudes</h3>
                        <form class="form-inline ml-3 float-right">
                                <div class="input-group input-group-sm">
                                  <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
                                  <div class="input-group-append">
                                    <button class="btn btn-navbar" type="submit">
                                      <i class="fas fa-search"></i>
                                    </button>
                                  </div>
                                </div>
                              </form>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table class="table table-bordered">
                        <thead>                  
                            <tr>
                            <th style="width: 10px">#</th>
                            <th>Solicitante</th>
                            <th>Solicitud</th>
                            <th>Sistemas</th>
                            <th style="width: 40px">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let sol of jsonSolicitudes.jsonSoli">
                            <td>{{sol.No}}</td>
                            <td>{{sol.Solicitante}}</td>
                            <td>
                                <span class="badge bg-success">{{sol.Solicitud}}</span>
                            </td>
                            <td>
                                <span *ngFor="let sistema of sol.Sistemas" class="badge bg-{{sistema.Status}} Margin10R">{{sistema.Nombre}}</span>
                            </td>
                            <td class="text-right">
                                <span class="pointer-event" [routerLink]="[ '/verSolicitud', sol.Tk]">
                                    <i class="fas fa-link"></i>
                                </span>
                                <span>&nbsp;&nbsp;</span>
                                <span>
                                    <i class="fas fa-file-pdf"></i>
                                </span>
                            </td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer clearfix">
                        <ul class="pagination pagination-sm m-0 float-right">
                        <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                        </ul>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
</div>
